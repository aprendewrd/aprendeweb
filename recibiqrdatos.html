<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información de Contacto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .header {
            margin-bottom: 20px;
        }
        
        .title {
            color: #4f46e5;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        
        .description {
            color: #6b7280;
            margin-bottom: 20px;
        }
        
        .profile-section {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
            text-align: left;
        }
        
        .profile-info {
            flex: 1;
        }
        
        .profile-name {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .profile-position {
            color: #4f46e5;
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .profile-company {
            color: #6b7280;
            font-size: 0.95rem;
        }
        
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 20px 0;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 8px;
            background: #f8fafc;
            text-align: left;
        }
        
        .contact-item i {
            width: 20px;
            color: #4f46e5;
        }
        
        .links {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            margin-top: 25px;
        }
        
        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px;
            border-radius: 10px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .link-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .website { background: #4f46e5; }
        .facebook { background: #3b5998; }
        .instagram { background: #e1306c; }
        .twitter { background: #1da1f2; }
        .linkedin { background: #0077B5; }
        .youtube { background: #FF0000; }
        .whatsapp { background: #25D366; }
        .email { background: #ea4335; }
        .phone { background: #10b981; }
        
        .footer {
            margin-top: 30px;
            color: #9ca3af;
            font-size: 0.9rem;
        }

        .no-data {
            text-align: center;
            padding: 40px 20px;
        }

        .no-data i {
            font-size: 3rem;
            color: #9ca3af;
            margin-bottom: 15px;
        }

        .no-data h2 {
            color: #6b7280;
            margin-bottom: 10px;
        }

        .no-data p {
            color: #9ca3af;
            margin-bottom: 20px;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: #4f46e5;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .back-btn:hover {
            background: #4338ca;
        }

        .qr-info {
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 0.8rem;
            text-align: left;
        }

        .qr-info strong {
            color: #0369a1;
        }

        .database-status {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 0.8rem;
        }

        .database-status.offline {
            background: #fef2f2;
            border-color: #fecaca;
        }
        
        @media (max-width: 480px) {
            .card {
                padding: 20px;
            }
            
            .title {
                font-size: 1.5rem;
            }
            
            .links {
                grid-template-columns: 1fr;
            }
            
            .profile-section {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div id="data-content">
            <!-- Los datos recibidos se mostrarán aquí dinámicamente -->
        </div>
    </div>

    <script>
        // Clave de la base de datos (debe coincidir con indexdatos.html)
        const DATABASE_KEY = 'qr_pro_database';

        // Función para obtener el ID del QR de la URL
        function getQRIdFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('qrid');
        }

        // Función para obtener la base de datos completa
        function getDatabase() {
            try {
                const database = localStorage.getItem(DATABASE_KEY);
                return database ? JSON.parse(database) : {};
            } catch (error) {
                console.error('Error al acceder a la base de datos:', error);
                return {};
            }
        }

        // Función para cargar datos desde la base de datos
        function loadDataFromDatabase(qrId) {
            if (!qrId) return null;
            
            try {
                const database = getDatabase();
                return database[qrId] || null;
            } catch (error) {
                console.error('Error al cargar datos:', error);
                return null;
            }
        }

        // Función para verificar si hay conexión a la base de datos
        function checkDatabaseConnection() {
            try {
                localStorage.getItem(DATABASE_KEY);
                return true;
            } catch (error) {
                return false;
            }
        }

        // Función para mostrar los datos en la página
        function displayData() {
            const qrId = getQRIdFromURL();
            const dataContent = document.getElementById('data-content');
            const dbConnected = checkDatabaseConnection();
            
            // Mostrar estado de la base de datos
            let statusHTML = '';
            if (!dbConnected) {
                statusHTML = `
                    <div class="database-status offline">
                        <i class="fas fa-exclamation-triangle"></i>
                        <strong>Modo offline:</strong> No se puede acceder a la base de datos local.
                    </div>
                `;
            }

            if (!qrId) {
                dataContent.innerHTML = `
                    ${statusHTML}
                    <div class="no-data">
                        <i class="fas fa-exclamation-circle"></i>
                        <h2>QR no válido</h2>
                        <p>No se pudo identificar el código QR escaneado.</p>
                        <a href="indexdatos.html" class="back-btn">
                            <i class="fas fa-arrow-left"></i>
                            Volver al Generador
                        </a>
                    </div>
                `;
                return;
            }
            
            const data = loadDataFromDatabase(qrId);
            
            if (!data) {
                dataContent.innerHTML = `
                    ${statusHTML}
                    <div class="no-data">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h2>Datos no encontrados</h2>
                        <p>La información de este código QR ya no está disponible o ha expirado.</p>
                        <div class="qr-info">
                            <strong>ID del QR:</strong> ${qrId}<br>
                            <strong>Estado:</strong> No encontrado en la base de datos
                        </div>
                        <a href="indexdatos.html" class="back-btn">
                            <i class="fas fa-arrow-left"></i>
                            Volver al Generador
                        </a>
                    </div>
                `;
                return;
            }
            
            // Mostrar los datos
            const displayHTML = `
                ${statusHTML}
                <div class="qr-info">
                    <strong>ID del QR:</strong> ${qrId}<br>
                    <strong>Generado:</strong> ${new Date(data.createdAt).toLocaleString()}<br>
                    <strong>Base de datos:</strong> ${dbConnected ? 'Conectada ✓' : 'Offline ⚠'}
                </div>
                
                <div class="header">
                    <h1 class="title">${data.title || 'Mi Información'}</h1>
                    <p class="description">${data.description || 'Conecta conmigo a través de estos enlaces'}</p>
                </div>
                
                ${data.company || data.position ? `
                <div class="profile-section">
                    <div class="profile-info">
                        ${data.company ? `<div class="profile-company">${data.company}</div>` : ''}
                        ${data.position ? `<div class="profile-position">${data.position}</div>` : ''}
                    </div>
                </div>
                ` : ''}
                
                <div class="contact-info">
                    ${data.phone ? `<div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <span>${data.phone}</span>
                    </div>` : ''}
                    
                    ${data.email ? `<div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <span>${data.email}</span>
                    </div>` : ''}
                    
                    ${data.address ? `<div class="contact-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>${data.address}</span>
                    </div>` : ''}
                </div>
                
                <div class="links">
                    ${data.website ? `<a href="${data.website}" class="link-btn website" target="_blank">
                        <i class="fas fa-globe"></i> Sitio Web
                    </a>` : ''}
                    
                    ${data.facebook ? `<a href="${data.facebook}" class="link-btn facebook" target="_blank">
                        <i class="fab fa-facebook-f"></i> Facebook
                    </a>` : ''}
                    
                    ${data.instagram ? `<a href="${data.instagram}" class="link-btn instagram" target="_blank">
                        <i class="fab fa-instagram"></i> Instagram
                    </a>` : ''}
                    
                    ${data.twitter ? `<a href="${data.twitter}" class="link-btn twitter" target="_blank">
                        <i class="fab fa-twitter"></i> Twitter
                    </a>` : ''}
                    
                    ${data.linkedin ? `<a href="${data.linkedin}" class="link-btn linkedin" target="_blank">
                        <i class="fab fa-linkedin-in"></i> LinkedIn
                    </a>` : ''}
                    
                    ${data.youtube ? `<a href="${data.youtube}" class="link-btn youtube" target="_blank">
                        <i class="fab fa-youtube"></i> YouTube
                    </a>` : ''}
                    
                    ${data.phone ? `<a href="https://wa.me/${data.phone.replace(/\s+/g, '')}" class="link-btn whatsapp" target="_blank">
                        <i class="fab fa-whatsapp"></i> WhatsApp
                    </a>` : ''}
                    
                    ${data.email ? `<a href="mailto:${data.email}" class="link-btn email" target="_blank">
                        <i class="fas fa-envelope"></i> Email
                    </a>` : ''}
                </div>
                
                <div class="footer">
                    <p>Datos recibidos desde código QR - Generado con QR Pro</p>
                    <a href="indexdatos.html" style="color: #4f46e5; text-decoration: none; margin-top: 10px; display: inline-block;">
                        <i class="fas fa-qrcode"></i> Crear tu propio QR
                    </a>
                </div>
            `;
            
            dataContent.innerHTML = displayHTML;
        }

        // Ejecutar cuando se carga la página
        document.addEventListener('DOMContentLoaded', displayData);

        // Intentar recuperar datos si hay algún error
        window.addEventListener('error', function(e) {
            console.log('Error detectado, intentando recuperar...');
            setTimeout(displayData, 1000);
        });
    </script>
</body>
</html>
